<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Roy for web development opportunities">
    <title>Contact Roy | Full Stack Developer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Page content -->
    <header id="main-header">
        <div class="container">
            <h1>Roy's ePortfolio</h1>
            <p>Full Stack Developer Student</p>
        </div>
    </header>

    <!-- Navigation bar -->
    <nav id="main-nav">
        <div class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Skills</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Contact Form Section -->
    <main id="contact-form">
        <div class="container">
            <h2>Get In Touch</h2>
            <p>Have questions or want to discuss opportunities? Send me a message!</p>
            
            <!-- Contact Form -->
            <form id="contactForm" action="index.html" method="post" novalidate>

                <!-- Name Input Field -->
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required aria-required="true">
                    <span id="nameError" class="error-message" aria-live="polite"></span>
                </div>
                
                <!-- Phone Input Field -->
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required aria-required="true" pattern="\d{10}">
                    <span id="phoneError" class="error-message" aria-live="polite"></span>
                </div>
                
                <!-- Email Input Field -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required aria-required="true">
                    <span id="emailError" class="error-message" aria-live="polite"></span>
                </div>
                
                <!-- Message Textarea -->
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required aria-required="true"></textarea>
                    <span id="messageError" class="error-message" aria-live="polite"></span>
                </div>
                
                <!-- Form Buttons -->
                <div class="form-group button-group">
                    <button type="submit" id="submitBtn">Send Message</button>
                    <button type="reset" id="resetBtn">Clear Form</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer navigation -->
    <footer id="main-footer">
        <div class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Skills</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <p>&copy; 2025 Roy. Red River College WEBD-1008 Project</p>
        </div>
    </footer>

    <script src="validation.js"></script>
</body>
</html>
